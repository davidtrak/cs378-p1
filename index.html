<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<!-- Implement from below -->

<body>
  <header>
    <img src="images/logo.png" class="img-fluid" alt="O's Campus Cafe logo">
  </header>


  <div class="container">

    <!-- details -->
    <div class="row text-center">
      <div class="col">
        <p id="info">Delicious, From-Scratch Recipes Close at Hand </p>
        <p><em>The fresh choice of UT!</em></p>
      </div>
    </div>

    <!-- items -->
    <div class="row">
      <div class="col">

        <!-- mac and cheese -->
        <div class="row row-item">
          
          <!-- small col for pic -->
          <div class="col-4">
            <img src="images/mac.jpg" class="img-fluid menu-img" alt="Picture of mac and cheese">
          </div>

          <!-- bigger col for info -->
          <div class="col-8">
            
            <!-- row for name and price -->
            <div class="row row-item-inner">
              
              <!-- col for name -->
              <div class="col-9 align-self-center">
                <h3>mac & cheese</h3>
              </div>
              
              <!-- col for price -->
              <div class="col-3 align-self-center">
                <h4 class="price">$5</h4>
              </div>
            </div>

            <!-- row for order button -->
            <div class="row row-item-inner">
              <div class="col">
                <button type="button" class="btn btn-primary btn-o">order</button>
              </div>
            </div>

          </div>
        </div>



      </div>
    </div>
  </div>



</body>

</html>
